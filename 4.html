<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	账号：<input type="text" name='uname'><br><br>
	密码：<input type="password" name="pass">
</body>
<script src='jquery-1.8.3.min.js'></script>
<script>
	var ob = null;
	$('input[name="uname"]').blur(function(){
		var v = $(this).val();
		ob = $(this);
		$.get('4.php', {uname:v}, function(data){
			if(data == 'y'){
				ob.after('<span style="color:red">此账号已存在</span>');
			}else{
				ob.after('<span style="color:green">此账号可用</span>');
			}
		});
	}).focus(function(){
		//把input后面紧邻的span删除
		$(this).next('span').remove();
	});
	
</script>

</html>
